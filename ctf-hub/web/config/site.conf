<VirtualHost *:80>
    ServerAdmin ctf-hub@localhost
    DocumentRoot /var/www/html/ctf-hub/

    DirectoryIndex index.php index.html

    <Directory var/www/html/ctf-hub/>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>